<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 transform测试</title>
</head>
<style>
    .box{
        width: 50px;
        height: 30px;
        background-color: #cccccc;
        margin-bottom: 30px;
    }
    .transform-1{
        transform:rotate(-10deg);
    }
    .transform-2{
        transform:skew(-10deg);
    }
    .transform-3{
        transform:scale(2.0);
    }
    .transform-4{
        transform:translate(100px,10px);
    }
</style>
<body>
    <div class="box transform-1"></div>
    <div class="box transform-2"></div>
    <div class="box transform-3"></div>
    <div class="box transform-4"></div>
    <img id="use-img" src="use.png" style="display: none;">
</body>

<script type="text/javascript">
    var useImg = document.getElementById("use-img");
    var rotate = 0;
    var changeFuc = function(){
        useImg.style.transform = "rotate("+ rotate++ +"deg)";
        if(rotate ===  360){
            rotate = 0;
        }
    }
    setInterval(changeFuc,20);
</script>
</html>
