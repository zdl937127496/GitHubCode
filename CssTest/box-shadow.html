<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 box-shadow测试</title>
</head>
<style>
    .box{
        width: 50px;
        height: 30px;
        background-color: #cccccc;
        margin-bottom: 30px;
    }
    .box-shadow-1{
        box-shadow: 3px 3px 3px red;
    }
    .box-shadow-2{
        box-shadow: inset 0px 0px 10px red;
    }

</style>
<body>
    <div class="box box-shadow-1"></div>
    <div class="box box-shadow-2"></div>
</body>
</html>
